<!doctype html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدخول إلى الدردشة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('https://i.pinimg.com/originals/0b/59/34/0b5934b623f3c6f5377f221959d77982.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            color: white;
        }
        #title {
            font-size: 80px;  /* حجم كبير مثل شعار الفيسبوك */
            font-weight: bold;
            margin-bottom: 20px;
        }
        #title span.fam {
            color: green;  /* اللون الأخضر لـ Fam */
        }
        #title span.link {
            color: blue;  /* اللون الأزرق لـ Link */
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.6);  /* إضفاء تأثير شفاف على خلفية الحقول */
            color: white;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="title">
        <span class="fam">Fam</span><span class="link">Link</span>
    </div>
    <h1>مرحباً بك في الدردشة العامة!</h1>
    <p>من فضلك أدخل بياناتك للمتابعة:</p>
    <input type="password" id="passwordInput" placeholder="أدخل كلمة السر هنا"><br>
    <input type="text" id="nameInput" placeholder="أدخل اسمك هنا"><br>
    <button id="loginBtn">دخول</button>
    <p id="errorMessage" style="display: none;">كلمة السر غير صحيحة. حاول مرة أخرى.</p>

    <script>
        // كلمة السر الصحيحة
        const correctPassword = "81102843";

        // دالة لتوليد لون عشوائي
        function generateRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        // عند النقر على زر الدخول
        document.getElementById('loginBtn').addEventListener('click', function() {
            const enteredPassword = document.getElementById('passwordInput').value;
            const enteredName = document.getElementById('nameInput').value;
            const errorMessage = document.getElementById('errorMessage');

            // التحقق من كلمة السر والاسم
            if (enteredPassword === correctPassword && enteredName.trim() !== "") {
                // تخزين الاسم واللون في sessionStorage
                const userColor = generateRandomColor();
                sessionStorage.setItem("username", enteredName.trim());
                sessionStorage.setItem("usercolor", userColor);

                // الانتقال إلى صفحة الدردشة
                window.location.href = "chat.html";
            } else if (enteredName.trim() === "") {
                errorMessage.textContent = "من فضلك أدخل اسمك.";
                errorMessage.style.display = "block";
            } else {
                errorMessage.textContent = "كلمة السر غير صحيحة. حاول مرة أخرى.";
                errorMessage.style.display = "block";
            }
        });
    </script>

</body></html>
